apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-mongo-deployment
  labels: 
    app: node-mongo-app
spec:
  selector:
    matchLabels:
      app: node-mongo-app
  replicas: 3
  template:
    metadata:
      labels:
        app: node-mongo-app
    spec:
      containers:
      - name: my-app
        image: nodejs-mongo-basic-image
        ports:
        - containerPort: 4000
---
apiVersion: v1
kind: Service
metadata:
  name: node-mongo-service
  labels:
    app: node-mongo-app
spec:
  type: LoadBalancer
  ports:
  - nodePort: 31000
    port: 80
    targetPort: 80
  selector:
    app: node-mongo-app